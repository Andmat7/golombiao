<!DOCTYPE html>

<body> 


	<div id="search_container"></div>

	<div id="fb-root"></div>


	<div data-role="page" id="login">
		<div class="aspect_ratio">
			<div  id="before_register_container">
				<div onclick="login()"class="login_facebook"></div>
				<form id="form_login" >
					<input id="input_email" type="text" name="email" placeholder="email" ><br>
					<input id="input_pass" type="password" name="encrypted_password" placeholder="password" >
					<input type="submit" class="enviar_login" value="Ingresar">
				</form>

				<div onclick="register()" class="register"></div>
			</div>
		</div>
	</div>



	<div data-role="page" id="register">
		<div class="aspect_ratio">
			<div  id="register_container">
				<form id="form_register">

					<input class="input_txt_complete name required" type="text"  name="first_name" value="" placeholder="Nombres"/>
					<input class="input_txt_complete name required" type="text"  name="last_name" value="" placeholder="Apellidos"/>

					<input class="input_txt_complete" type="email"  name="email" value="" placeholder="Correo"/>
					<div class="half_width age_position"><input class="required" type="text"  name="age" value="" placeholder="Edad"/></div>

					<div class="half_width gender_position required">
						<select  name="gender">
							<option  value="" >Género</option>
							<option  value="1">Hombre</option>
							<option  value="2">Mujer</option>
						</select>
						
					</div>
					<div class="total_width">
						<select name="departamento" class="departamento" onchange="sel_city(this)">
							<option value="">Departamento</option>
							<option value="1">Antioquia</option>
							<option value="2">Atlántico</option>
							<option value="3">Bolívar</option>
							<option value="4">Boyacá</option>
							<option value="5">Caldas</option>
							<option value="6">Cauca</option>
							<option value="7">Cesar</option>
							<option value="8">Córdoba</option>
							<option value="9">Cundinamarca</option>
							<option value="10">Guajira</option>
							<option value="11">Huila</option>
							<option value="12">Magdalena</option>
							<option value="13">Meta</option>
							<option value="14">Nariño</option>
							<option value="15">Norte de Santander</option>
							<option value="16">Quindío</option>
							<option value="17">Risaralda</option>
							<option value="18">Santander</option>
							<option value="19">Sucre</option>
							<option value="20">Tolima</option>
							<option value="21">Valle del Cauca</option>
						</select>
					</div>
					<div class="total_width">
						<select name="ciudad" class="ciudad" >
							<option value="">Ciudad</option>
						</select>
					</div>
					

					<div class="half_width study">
						<select id="study_1" name="study" onchange="level_function(this)">
							<option value="">Estudia</option>
							<option value="1">Si</option>
							<option  value="2">No</option>
						</select>
					</div>


					<div id="identf2" data-role="fieldcontain" style="display:none">
						<fieldset data-role="controlgroup">
							<legend>Seleccione su grado de estudios:</legend>
							<input type="radio" name="school_level" id="school_level" value="1" checked="checked" />
							<label for="school_level">Primaria</label>

							<input type="radio" name="school_level" id="radio-choice-2" value="2"  />
							<label for="radio-choice-2">Bachillerato</label>

							<input type="radio" name="school_level" id="radio-choice-3" value="3"  />
							<label for="radio-choice-3">Universitario</label>
						</fieldset>
					</div>

					<div class="camp_container3">
						<input type="password"  name="encrypted_password" value="" placeholder="password" id="encrypted_password"/>

						<input  type="password"  name="re_password" value="" placeholder="repita el password"/>
						<div class="new_submit">
							<input id="register_server" onclick="" type="submit" value="Registrar">
						</div>
					</div>


				</div>

			</form>	

		</div>
	</div>

</div>








<div data-role="page" id="home">
	<div class="aspect_ratio">
		<div  id="home_container">
			<div id="photo_container">
				<img id="photo" src="http://graph.facebook.com/Golombiao/picture?width=300&height=400" onclick="camera()">
				<div >


				</div>

			</div>
			<div id="information">	
				<span id="name_user">u </span>	
				<span id="age_user">23 años</span> 
				<span id="location_user">Bogota-Colombia</span>

			</div>
			<div class="toplay" onclick="window.location.href = 'index.html#play';"></div>
			<div class="togalery" onclick="window.location.href = 'index.html#galery';"></div>

		</div>

	</div>
</div>

<div data-role="page" id="play">

		<div id="play_container">

			<div class="last_square" onclick="window.location.href = 'index.html#results';"></div>
			<div class="tojoin" onclick="window.location.href = 'index.html#join';"></div>
			<div class="tocreate" onclick="window.location.href = 'index.html#create';"></div>


		</div>
	</div>		

</div>
<div data-role="page" id="convocate">

		<div id="convocate_container">

						<ul class="own_teams">
							Tus Equipos
							
						</ul>
					</div>
			<div class="vs_team">

				<input class="id" type="hidden"  name="id_time" value=""/>
					<form id="form_vs">
						<div class="total_width">
						<select name="departamento" class="departamento" onchange="sel_city(this)">
							<option value="">Departamento</option>
							<option value="1">Antioquia</option>
							<option value="2">Atlántico</option>
							<option value="3">Bolívar</option>
							<option value="4">Boyacá</option>
							<option value="5">Caldas</option>
							<option value="6">Cauca</option>
							<option value="7">Cesar</option>
							<option value="8">Córdoba</option>
							<option value="9">Cundinamarca</option>
							<option value="10">Guajira</option>
							<option value="11">Huila</option>
							<option value="12">Magdalena</option>
							<option value="13">Meta</option>
							<option value="14">Nariño</option>
							<option value="15">Norte de Santander</option>
							<option value="16">Quindío</option>
							<option value="17">Risaralda</option>
							<option value="18">Santander</option>
							<option value="19">Sucre</option>
							<option value="20">Tolima</option>
							<option value="21">Valle del Cauca</option>
						</select>
					</div>
					<div class="total_width">
						<select name="ciudad" class="ciudad" onchange="vs_team(this)" >
							<option value="">Ciudad</option>
						</select>
					</div>
				</form>


			</div>
			<div class="vs_team2">
						<ul class="vs_teams3">
							Equipos Contrarios
							
						</ul>
						
					</div>
			<div class="send_request"><input type="submit" class="enviar_login" value="Seleccionar Equipos" onclick="zone(this)"></div>



		</div>
	</div>		

</div>

<div data-role="page" id="convocate2">
	<div class="aspect_ratio">
		<div id="convocate2_container">
			<div class="first_square" onclick="window.location.href = 'index.html#play';"></div>
   			<div class="last_square" onclick="window.location.href = 'index.html#results';"></div>
			<div class="two_teams">
				<div class="my_team"></div><div class="Vs_convocate2">V.S.</div><div class="the_other_team"></div>
							
			</div>
			<div class="half_width2">
						<select name="principios" class="principios">
							<option value="">Principios</option>
							<option value="1">No Violencia</option>
							<option value="2">Libertad de expresión</option>
							<option value="3">No discriminación</option>
							<option value="4">Cuidar el entorno</option>
							<option value="5">Participación activa</option>
							<option value="6">Cuidarse y cuidar al otro</option>
							<option value="7">Igualdad</option>
						</select>
					</div>
				<div id="match_site">
					<div class="total_width"><input class="input_txt_complete" type="text"  name="name" value="" placeholder="Ubicacion"/></div>
					<div class="half_width">
					<label for="date">Fecha:</label>
					<input type="date" name="date" id="date" value=""  />
					</div>
					<div class="half_width">
					<label for="name">Hora:</label>
   					 <input type="time" name="time" id="name" value=""  />
					</div>
				</div>
			<div class="half_width">
						<select name="game_type" class="game_type">
							<option value="">Juego</option>
							<option value="1">Basquetball</option>
							<option value="2">Ultimate</option>
							<option value="3">Micro</option>
							<option value="4">Futbol</option>
						</select>
					</div>
			<div class="send_request"><input type="submit" class="enviar_login" value="Enviar Solicitud" onclick="request_game(this)"></div>


		</div>
	</div>		

</div>


<div data-role="page" id="results">
	<div class="aspect_ratio">



		<div id="results_container">

				<img src="images/acuerdos/libertad.gif" alt=""/>

				</div>	
			</div>

				<label for="select-choice-custom2" class="select"></label>

			</div>

				<div data-role="fieldcontain">
					<label for="select-choice-custom1" class="select"></label>

						<option value="2">2 soles</option>
						<option value="3">3 soles</option>
					</select>
				 </div>

				</div>
				<div data-role="fieldcontain">
					<label for="select-choice-custom5" class="select"></label>
					<select name="select-choice-1" id="select-choice-custom5" data-native-menu="false">
						<option value="">No de méritos</option>
						<option value="4">Ningún jugador con mérito, menos 1 sol</option>
						<option value="2">1 a 3 jugadores con mérito ,1 sol</option>
						<option value="0">3 a 5 jugadores con mérito , 2 soles</option>
						<option value="1">más de  5 jugadores con mérito, 3 soles</option>
					</select>
				</div>				
			</div>
			<div  id="otherteam" style="display:none;" 	>
				<div data-role="fieldcontain">
					<label for="select-choice-custom_8" class="select"></label>
					<select name="select-choice-1" id="select-choice-custom_8" data-native-menu="false">
						<option value="">Cumplimiento acuerdos de convivencia </br> en relacion principio que los contiene</option>
						<option value="0">ningún sol</option>

						<option value="1">1 sol</option>
						<option value="2">2 soles</option>
						<option value="3">3 soles</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="select-choice-custom6" class="select"></label>
					<select name="select-choice-1" id="select-choice-custom6" data-native-menu="false">
						<option value="">No de fallas</option>
						<option value="4">0 faltas, 4 soles</option>
						<option value="2">1 falta ,2 soles</option>
						<option value="0">3 a 4 faltas ,menos de 2 soles</option>
						<option value="1">0 faltas ,menos de 3 soles</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="select-choice-custom7" class="select"></label>
					<select name="select-choice-1" id="select-choice-custom7" data-native-menu="false">
						<option value="">No de méritos</option>
						<option value="4">Ningún jugador con mérito, menos 1 sol</option>
						<option value="2">1 a 3 jugadores con mérito ,1 sol</option>
						<option value="0">3 a 5 jugadores con mérito , 2 soles</option>
						<option value="1">más de  5 jugadores con mérito, 3 soles</option>
					</select>
				</div>
			</div>
			<div class="send_request"><input type="submit" class="enviar_login" value="Enviar Solicitud" onclick="alert('sus resultados se han enviado satisfactoriamente')"></div>


		</div>
	</div>		

</div>
