	<div data-role="page" id="before_register">

	</div>

							<option  value="3">No se</option>
						</select>
					</div>
					
						<div class="identf1">Estudia?</div>

					</div>

							<input type="radio" name="school_level" value="1">Primaria</div>
						<div class="radio_butt">

<div data-role="popup" id="popupBasic">
